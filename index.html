<!DOCTYPE html>
<html>
  <head>
    <title>Social Media Analytics</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"

      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid text-center">
      <a class="navbar-brand" href="#">Social Media Analytics</a>
      </div>
      </nav>




    <div class="container overflow-hidden  text-center">
      <div class="row gy-5">
        <div class="col-6 fdrowcrd">
          <div class="card bestcard" id="followerGrowthCard">
            <h5 class="card-title titlecrd">Follower Growth</h5>
            <div class="card-body">
              <div class="row" id="followerDetails">

          </div>
        </div>
        <div class="col-6">
          <div class="card chartcrd">
            <h5 class="card-title titlecrd">Best Posting Times</h5>
            <canvas id="myChart2" width="100%"></canvas>
          </div>
        </div>
      </div>
    </div>
    

    <!-- //////////////////////////// -->

    <div class="container overflow-hidden text-center">
      <div class="row gy-5">
        <div class="col-6">
          <div class="card chartcrd">
            <h5 class="card-title titlecrd">Follower growth</h5>
            <canvas id="myChart" width="100%"></canvas>
          </div>
        </div>
        <div class="col-6">
          <div class="card bestcard">
            <h5 class="card-title titlecrd">Content Performance</h5>
            <div
              class="row p-4 row-cols-1 row-cols-md-3 g-4"
              id="firstDetails"
            ></div>
          </div>
        </div>
      </div>
    </div>

    <!-- ///////////////////////////// -->

    <!-- Dashboard content -->

      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
